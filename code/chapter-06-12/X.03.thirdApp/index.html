<!DOCTYPE html>
<html>
    
    <head>
        <title>
        </title>
        <link rel="stylesheet" href="./stylesheets/bootstrap.css">
        <link rel="stylesheet" href="./stylesheets/style.css">
        <script src="./javascripts/d3.v3.min.js"></script>
        <script src="./javascripts/crossfilter.js"></script>
        <script src="./javascripts/topojson.js"></script>
    </head>
    
    <body>
        <div class="container">
            <div class="row" id="message_box"></div>
            <div class="row">
                <div class="span12">
                    <h2>Geneva</h2>
                </div>
            </div>
            <div class="row vizContainer">
                <div class="span6 offset3">
                    <div id="geneva_map">
                    </div>
                </div>
            </div>
            <div class="spacer"></div>
            <div class="row">
                <div class="span12">
                    <h2>San Francisco</h2>
                </div>
            </div>
            <div class="row vizContainer">
                <div class="span11 offset1">
                    <div id="san_francisco_map">
                    </div>
                </div>
            </div>
            <div class="spacer"></div>
            <div class="row">
                <div class="span12">
                    <h2>Zurich</h2>
                </div>
            </div>
            <div class="row vizContainer">
                <div class="span6">
                    <div id="zurich_map">
                    </div>
                </div>
            </div>
            <div class="spacer"></div>
            <div class="row">
                <div id="tableContainer" class="span12">
                    <div id="table" class="table table-striped">
                    </div>
                </div>
            </div>
        </div>
        <script src="./javascripts/transport.js">
        </script>
    </body>

</html>
