<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<link href="../../css/reset.css" type="text/css" rel="stylesheet" />
<style>
    .axis path, .axis line {
        fill: none;
        stroke: black;
        shape-rendering: crispEdges;
    }
    .axis path {
        fill: none;
        stroke: none;
    }
    .bar {
        fill: steelblue;
        stroke: white;
    }
</style>
</head>
<body>
<div class="help">Chart shows new data every second using a transition (<em>animation</em>).<br />No user interaction available. (Technically: the <code>customHover</code> event is fired but the user code has <em>not</em> registered a listener (callback) for it.)</div>
<script src="../../lib/_/d3.v3.js"></script>
<script src="./reusable_chart.js"></script>
<script>

    // Usage
    /////////////////////////////////

    var chart = d3.edge.barChart();

    function update(){
        var data = randomDataset();
        d3.select('body')
            .datum(data)
            .call(chart);
    }

    function randomDataset(){
        return d3.range(~~(Math.random() * 50)).map(function(d, i){
            return ~~(Math.random() * 1000);
        });
    }

    update();

    setInterval(update, 1000);

</script>
</body>
</html>
