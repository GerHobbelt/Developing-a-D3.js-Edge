<html>
<head>
    <title>Jasmine Spec Runner</title>
    <meta charset="utf-8">
    <script type="text/javascript" src="../../lib/_/d3.v3.js"></script>

    <link rel="stylesheet" type="text/css" href="../../lib/_/jasmine/jasmine.css">
    <script type="text/javascript" src="../../lib/_/jasmine/jasmine.js"></script>
    <script type="text/javascript" src="../../lib/_/jasmine/jasmine-html.js"></script>

    <!-- include spec files here... -->
    <script type="text/javascript" src="./reusable_chart.js"></script>

    <!-- include source files here... -->
    <script type="text/javascript" src="./reusable_spec.js"></script>

    <script type="text/javascript">
(function() {
    var jasmineEnv = jasmine.getEnv();
    jasmineEnv.updateInterval = 1000;

    var trivialReporter = new jasmine.TrivialReporter();

    jasmineEnv.addReporter(trivialReporter);

    jasmineEnv.specFilter = function (spec) {
        return trivialReporter.specFilter(spec);
    };

    var currentWindowOnload = window.onload;

    window.onload = function () {
        if (currentWindowOnload) {
            currentWindowOnload();
        }
        execJasmine();
    };

    function execJasmine() {
        jasmineEnv.execute();
    }
})();
    </script>
</head>

<body>
</body>
</html>
